<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Home</title>
    <link
      type="image/png"
      sizes="32x32"
      rel="icon"
      href="/img/icons8-painel-de-instrumentos-cute-color-32.png"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"
      integrity="sha512-emSwuKiMyYedRwflbZB2ghzX8Cw8fmNVgZ6yQNNXXagFzFOaQmbvQ1vmDkddHjm5AITcBIZfC7k4ShQSjgPAmQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <link rel="stylesheet" href="../src/index.css" />
  </head>
  <body>
    <div id="home">
      <aside class="aside">
        <h2>Interact Dashboard</h2>
      </aside>

      <section class="homeView">
        <div class="homeViewHeader">
            <h2>Dashboard</h2>

            <select name="" id="">
                <option>Selecione o mês</option>
                <option value="">Janeiro</option>
                <option value="">Feveiro</option>
                <option value="">Março</option>
                <option value="">Abril</option>
            </select>

        </div>

        <div class="dataHomeView">
          <div class="data-boxes">
            <div class="box">
                <p>
                    Vendas cadastradas
                </p>
                <div class="principalData">#</div>
            </div>
            <div class="box">
                <p>
                    Valor de vendas
                </p>
                <div class="principalData">#</div>
            </div>
            <div class="box">
                <p>
                    Clientes Novos
                </p>
                <div class="principalData">#</div>
            </div>
            <div class="box">
                <p>
                    Pedidos em aberto
                </p>
                <div class="principalData">#</div>
            </div>
            <div class="box">
                <p>
                    Pedidos concluídos
                </p>
                <div class="principalData">#</div>
            </div>
            <div class="box">
                <p>
                    Lucro/Prejuízo
                </p>
                <div class="principalData">#</div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="../src/home.js"></script>
  </body>
</html>
