<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Home</title>
    <link
      type="image/png"
      sizes="32x32"
      rel="icon"
      href="/img/icons8-painel-de-instrumentos-cute-color-32.png"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"
      integrity="sha512-emSwuKiMyYedRwflbZB2ghzX8Cw8fmNVgZ6yQNNXXagFzFOaQmbvQ1vmDkddHjm5AITcBIZfC7k4ShQSjgPAmQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="../src/ajax.js"></script>


    <link rel="stylesheet" href="../src/index.css" />

  </head>
  <body>
    <div id="home">
      <aside class="aside">
        <h2>Interact Dashboard</h2>
        <a href="#" id="cadastrarVenda">Cadastre uma venda</a>
      </aside>

      <div id="homeView">
        <div class="homeViewHeader">
            <h2>Dashboard</h2>

            <select name="" id="">
                <option>Selecione o mês</option>
                <option value="">Janeiro</option>
                <option value="">Feveiro</option>
                <option value="">Março</option>
                <option value="">Abril</option>
            </select>

        </div>

        <div class="dataHomeView">
          <div class="data-boxes">
            <div class="box" id="faturamento">
                <p>
                    Faturamento
                </p>
                <div class="principalData">#</div>
            </div>
            <div class="box" id="total_custos">
                <p>
                    Total Custos
                </p>
                <div class="principalData">#</div>
            </div>
            <div class="box" id="total_lucro">
                <p>
                    Total Lucro
                </p>
                <div class="principalData">#</div>
            </div>
            <div class="box" id="pedidos_abertos">
                <p>
                    Pedidos em aberto
                </p>
                <div class="principalData">#</div>
            </div>
            <div class="box" id="numero_pedidos">
                <p>
                    Número de Pedidos
                </p>
                <div class="principalData">#</div>
            </div>
            <div class="box" id="itens_vendidos">
                <p>
                    Itens vendidos
                </p>
                <div class="principalData">#</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Criar TOP 5 Produtos -->
      <!-- Criar TOP 5 Vendedores -->
    </div>

    <script src="../src/home.js"></script>
  </body>
</html>
